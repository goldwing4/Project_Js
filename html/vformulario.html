<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <script src="../js/vformulario.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="lead">VALIDAR FORMULARIO</div>
            <div>
                <label for="nameuser">Nombre de Usuario</label>
                <input type="text" id="nameuser" placeholder="Joy Shaheb"/>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresar contraseña"/>
                <div class="error"></div>
            </div>
            <button type="button" class="btn-primary" id="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
